<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardinfo">
        <div class="topblock">
            <img class="usericon" src="user-circle.png" alt="picture">
        </div>
        <div class="info">
            <h3> Jane Doe</h3>
            <p class="loc"><img class="mappin" src="map-marker.png" alt="mappin"> Seattle</p>

            <p class="masterof">
                Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet
            </p>

            <div class="lastline">
                <img class="gearicon"  src="gear.png" alt="gear icon">
                <a href="#">edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
