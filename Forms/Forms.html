<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/process" method="post">
        <div>
            <label for="FirstName">First Name:*</label>
            <input type="text" id="FirstName">
        </div>
        <div>
            <label for="LastNane">Last Name:*</label>
            <input type="text" id="LastNane">
        </div>
        <div>
            <label for="emailaddress">Email Address:* </label>
            <input type="text" id="emailaddress">
        </div>
        <div>
            <label for="password">Password:* </label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="birthday">Birthday:* </label>
            <input type="date" id="birthday">
        </div>
        <div>
            <label>Gender Identity</label>
            <input type="radio" name="GenderIdentity" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="GenderIdentity" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="GenderIdentity" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="GenderIdentity" value="DontAnswer" id="DontAnswer">
            <label for="DontAnswer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="myself" id="myself" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
            <option>JavaScript</option>
            <option>Cobol</option>
            <option>Perl</option>
            <option>Java</option>
            <option>C#</option>
            <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailupdate" id="emailupdate">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Register Now">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
